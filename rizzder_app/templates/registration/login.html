{% extends "_base.html" %}

{% load static %}

{% block title %}Rizzder - Login{% endblock %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm login-container" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4 card-title">Log In</h2>

            {% if error_msg %}
                <div class="alert alert-danger" role="alert">
                    {{ error_msg }}
                </div>
            {% endif %}

            <div class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label"><b>Username</b></label>
                    <input type="text" class="form-control" name="username" id="username"
                           placeholder="Enter your username"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Password</b></label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Enter your password"
                           required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary button" id="submit"><b>Login</b></button>
                </div>
            </div>

            <div class="mt-3 text-center">
                <small><b>Don't have an account? <a href="/signup" class="link">Sign Up</a></b></small>
            </div>
        </div>
    </div>

    <script>
        // Enable pressing "Enter" to send messages
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('submit').click(); // Trigger send button click
                e.preventDefault(); // Prevent default Enter behavior
            }
        });
    </script>
{% endblock %}
